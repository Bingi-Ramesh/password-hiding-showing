<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding and showing password</title>
    <link rel="stylesheet" href="style.css">
        
    </link>
</head>
<body>
    
    <div class="input-box">
        <input type="password" placeholder="Password" id="password">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGmVba5IO7cb6dEShqSmQg30K4_fPiV61RNYHJsnBbRh6aNkhZ_H2YfRAFAqXm_amZ6-A&usqp=CAU" alt="img" height="40px" width="40px" id="eyeicon">
    </div>

<script>
    let eyeicon=document.getElementById("eyeicon");
    let password=document.getElementById("password");
    eyeicon.onclick=function(){
        if(password.type=='password'){
            password.type="text";
            eyeicon.src="https://static.vecteezy.com/system/resources/thumbnails/021/889/365/small/password-hidding-icon-icon-for-data-privacy-and-sensitive-content-mark-illustration-vector.jpg"
        }
        else{
            password.type="password";
            eyeicon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGmVba5IO7cb6dEShqSmQg30K4_fPiV61RNYHJsnBbRh6aNkhZ_H2YfRAFAqXm_amZ6-A&usqp=CAU"
        }
    }
</script>

</body>
</html>
